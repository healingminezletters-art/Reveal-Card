<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healing Minez Daily Card</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  padding:50px 0;
  min-height:100vh;
  font-family:'Arial', sans-serif;
  text-align:center;
  background: linear-gradient(135deg, #a0e6f0, #c0f0e8, #b0d6f5, #d0f5f0);
  background-size: 400% 400%;
  animation: gradientFlow 30s ease infinite;
  overflow:hidden;
  color:#000;
}

@keyframes gradientFlow {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

h1 {
  font-family:'Playfair Display', serif;
  font-size:2em;
  line-height:1.6em;
  margin-bottom:30px;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
  position:relative;
  color:#000;
}

h1 span {
  display:block;
  font-family:'Playfair Display', serif;
  font-size:1.2em;
  color:#000;
  margin-top:10px;
}

.signature {
  display:block;
  font-family:'Great Vibes', cursive;
  font-size:1.5em;
  color:#b76e79;
  margin-top:15px;
  animation: pulseSignature 3s ease-in-out infinite;
}

@keyframes pulseSignature {
  0%,100% {transform:scale(1);opacity:1;}
  50% {transform:scale(1.05);opacity:0.85;}
}

#cardContainer {
  position:relative;
  display:inline-block;
}

#card {
  width:80%;
  max-width:300px;
  min-width:150px;
  height:auto;
  margin:20px auto;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition: opacity 0.5s, box-shadow 0.5s;
  opacity:0;
  z-index:1;
}

/* Pulsing Glow Animation */
.glow {
  animation: pulseGlow 2s infinite alternate;
  box-shadow: 0 0 30px 10px rgba(255,223,186,0.6), 0 0 50px 20px rgba(255,192,203,0.4), 0 0 70px 30px rgba(216,176,255,0.3);
  border-radius:25px;
}

@keyframes pulseGlow {
  0% { box-shadow: 0 0 20px 5px rgba(255,223,186,0.5), 0 0 40px 15px rgba(255,192,203,0.3), 0 0 60px 20px rgba(216,176,255,0.2);}
  50% { box-shadow: 0 0 35px 12px rgba(255,223,186,0.7), 0 0 55px 25px rgba(255,192,203,0.5), 0 0 75px 35px rgba(216,176,255,0.4);}
  100% { box-shadow: 0 0 30px 10px rgba(255,223,186,0.6), 0 0 50px 20px rgba(255,192,203,0.4), 0 0 70px 30px rgba(216,176,255,0.3);}
}

button {
  background: linear-gradient(45deg,#ff69b4,#ffb6c1);
  color:white;
  border:none;
  padding:15px 40px;
  font-size:1.3em;
  border-radius:30px;
  cursor:pointer;
  margin-top:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  transition:transform 0.2s,box-shadow 0.3s;
  position:relative;
  z-index:2;
}

button:hover {
  transform:scale(1.05);
  box-shadow:0 8px 25px rgba(255,192,203,0.9),0 0 20px rgba(255,215,0,0.6);
}

/* ---------------- Infinite Diagonal Drifting Stars with Trails ---------------- */
.star {
  position:absolute;
  border-radius:50%;
  opacity:0.9;
  animation: twinkle 2s infinite alternate, driftInfinite linear infinite;
}

.star::after {
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  background:inherit;
  filter:blur(4px);
  opacity:0.6;
  transform: translate(0,0);
}

@keyframes twinkle {
  0% {transform:scale(0.8); opacity:0.5;}
  50% {transform:scale(1.3); opacity:1;}
  100% {transform:scale(1); opacity:0.7;}
}

@keyframes driftInfinite {
  0% {transform: translate(var(--startX,0), var(--startY,0));}
  100% {transform: translate(var(--endX,100px), var(--endY,100px));}
}

/* Sparkles over card */
.sparkle {
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  background: #FFD700;
  box-shadow: 0 0 8px 3px #FFD700;
  opacity:0;
  pointer-events:none;
  animation: sparkleAnim 1s ease-out forwards;
}

@keyframes sparkleAnim {
  0% {transform:scale(0); opacity:1;}
  50% {transform:scale(1.5); opacity:1;}
  100% {transform:scale(0); opacity:0;}
}

@media (max-width:768px) {
  h1 {font-size:1.7em;line-height:1.4em;}
  h1 span {font-size:1.1em;}
  .signature {font-size:1.3em;}
  button {padding:12px 35px;font-size:1.2em;}
}
@media (max-width:480px) {
  h1 {font-size:1.5em;line-height:1.3em;}
  h1 span {font-size:1em;}
  .signature {font-size:1.1em;}
  #card {width:90%;max-width:250px;min-width:140px;}
  button {padding:10px 25px;font-size:1.1em;}
}
</style>
</head>
<body>

<h1>

<span>Each affirmation in this deck is a whisper from your healed self â€” reminding you that you are love, light, and legacy.</span>
<span class="signature">With unconditional love, Healing Minez ðŸ’–</span>
</h1>

<div id="cardContainer">
  <img id="card" src="" alt="Your Card">
</div>

<audio id="chime" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3"></audio>

<script>
const cards = [
  "https://i.imgur.com/MB5MTZ4.png","https://i.imgur.com/HsSFp1G.png","https://i.imgur.com/HMDsIdj.png",
  "https://i.imgur.com/pu3CPVv.png","https://i.imgur.com/pDONoKd.png","https://i.imgur.com/zgWvZtT.png",
  "https://i.imgur.com/Ybi9YzL.png","https://i.imgur.com/SjaDX9E.png","https://i.imgur.com/oNN1KR0.png",
  "https://i.imgur.com/hFDmOf8.png","https://i.imgur.com/stl9kfH.png","https://i.imgur.com/IFpGZnY.png",
  "https://i.imgur.com/83CEyAl.png","https://i.imgur.com/oCfk4b9.png","https://i.imgur.com/ZCB64Hj.png",
  "https://i.imgur.com/45WAkja.png","https://i.imgur.com/SPNVO1w.png","https://i.imgur.com/nGU5uLN.png",
  "https://i.imgur.com/edCCB8Q.png","https://i.imgur.com/nk6TWqa.png","https://i.imgur.com/QVKWiAE.png",
  "https://i.imgur.com/FvwfCbB.png","https://i.imgur.com/JIRKI6G.png","https://i.imgur.com/A3XEdw5.png",
  "https://i.imgur.com/qWRTjhp.png","https://i.imgur.com/2gYwi28.png","https://i.imgur.com/O76u6MX.png",
  "https://i.imgur.com/jJDSLTv.png","https://i.imgur.com/JsJDaix.png","https://i.imgur.com/Nl6azPe.png",
  "https://i.imgur.com/YdMZF0C.png","https://i.imgur.com/045ZqjC.png","https://i.imgur.com/5LM9wuh.png",
  "https://i.imgur.com/FlHotKa.png","https://i.imgur.com/iCe198i.png","https://i.imgur.com/9kNPa9M.png",
  "https://i.imgur.com/1YjjwLo.png","https://i.imgur.com/lni4cEr.png","https://i.imgur.com/d8cODxw.png",
  "https://i.imgur.com/Depabhz.png","https://i.imgur.com/TYGPk9e.png","https://i.imgur.com/34LjY4Z.png",
  "https://i.imgur.com/VXmeO5V.png","https://i.imgur.com/LHkLQ5O.png","https://i.imgur.com/NJjbe5z.png",
  "https://i.imgur.com/Nmv26ib.png","https://i.imgur.com/iKj1B4Z.png","https://i.imgur.com/GHvbLzh.png",
  "https://i.imgur.com/lbHy6kp.png","https://i.imgur.com/tJ9JtNL.png"
];

const cardEl = document.getElementById('card');
const cardContainer = document.getElementById('cardContainer');
const button = document.querySelector('button');
const chime = document.getElementById('chime');

button.addEventListener('click', ()=>{
  const randomIndex = Math.floor(Math.random() * cards.length);
  cardEl.style.opacity = 0;
  cardEl.classList.remove('glow');

  setTimeout(()=>{
    cardEl.src = cards[randomIndex];
    cardEl.style.opacity = 1;
    cardEl.classList.add('glow');
    chime.currentTime = 0;
    chime.play();

    // sparkles
    for(let i=0;i<10;i++){
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random()*cardEl.clientWidth + 'px';
      sparkle.style.top = Math.random()*cardEl.clientHeight + 'px';
      sparkle.style.background = ['#FFD700','#FF69B4','#D8B0FF','#FFFFFF'][Math.floor(Math.random()*4)];
      sparkle.style.boxShadow = `0 0 8px 3px ${sparkle.style.background}`;
      cardContainer.appendChild(sparkle);
      setTimeout(()=>{ sparkle.remove(); },1000);
    }

  },300);
});

/* ---------------- Infinite Diagonal Stars with Trails ---------------- */
const colors = ['#FFD700','#FF69B4','#D8B0FF','#FFFFFF'];
function createStars(num){
  for(let i=0;i<num;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    const size = 5 + Math.random()*8;
    star.style.width = size+'px';
    star.style.height = size+'px';
    const color = colors[Math.floor(Math.random()*colors.length)];
    star.style.background = color;
    star.style.boxShadow = `0 0 ${size*2}px ${size/2}px ${color}`;

    // random starting position off-screen
    const startX = -50 + Math.random()*window.innerWidth;
    const startY = -50 + Math.random()*150;
    star.style.setProperty('--startX', startX+'px');
    star.style.setProperty('--startY', startY+'px');

    // random drift distance
    const endX = startX + 100 + Math.random()*300;
    const endY = startY + 50 + Math.random()*150;
    star.style.setProperty('--endX', endX+'px');
    star.style.setProperty('--endY', endY+'px');

    star.style.animationDuration = (5 + Math.random()*7) + 's';
    star.style.animationDelay = Math.random()*3 + 's';

    document.body.appendChild(star);
  }
}
createStars(40);
</script>

</body>
</html>
