const goldBack = "https://i.imgur.com/3xOO16W.png?v=2";
const cardContainer = document.getElementById('cardContainer');
const revealBtn = document.getElementById('revealBtn');
const chime = document.getElementById('chime');
const spreadDesc = document.getElementById('spreadDesc');
let selectedSpread = 1;

// Floating stars
for(let i=0;i<50;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.width=Math.random()*3+1+'px';
  star.style.height=star.style.width;
  document.body.appendChild(star);
}

// Display gold cards initially
function showGoldCards(num){
  cardContainer.innerHTML=''; 
  for(let i=0;i<num;i++){
    const card=document.createElement('div');
    card.className='card';
    card.style.backgroundImage=`url(${goldBack})`;
    card.style.transform=`translateY(-500px)`;
    cardContainer.appendChild(card);
    setTimeout(()=>{
      card.style.transition='transform 1s ease-out, opacity 1s ease-out';
      card.style.transform=`translateY(0) rotate(${(i-(num-1)/2)*10}deg)`;
      card.style.opacity=1;
    }, i*150);
  }
}

window.addEventListener('load', ()=>{ showGoldCards(selectedSpread); });

document.querySelectorAll('#spreadButtons button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    selectedSpread=parseInt(btn.dataset.spread);
    spreadDesc.innerText = selectedSpread===1?"Daily inspiration / journal prompt.":
                           selectedSpread===3?"Message from Divine: Past â€“ Present â€“ Future.":
                           "Deep insight: 5-card guidance spread.";
    showGoldCards(selectedSpread);
  });
});

// Reveal cards
revealBtn.addEventListener('click', ()=>{
  const cards = cardContainer.querySelectorAll('.card');
  cards.forEach((card,i)=>{
    setTimeout(()=>{
      const randIndex=Math.floor(Math.random()*deck.length);
      card.style.backgroundImage=`url(${deck[randIndex]})`;
      card.style.transform='rotate(0deg)';
      card.style.boxShadow='0 0 20px gold';
    }, i*300);
  });
  setTimeout(()=>{ chime.play(); }, 500);
});
