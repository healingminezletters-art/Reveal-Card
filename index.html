<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reveal Card</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #b2fefa, #0ed2f7);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 8px gold;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #fdd835;
      border: none;
      color: #333;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: gold;
      transform: scale(1.05);
    }

    .card-area {
      position: relative;
      margin: 40px auto 0;
      width: 90%;
      max-width: 450px;
      height: 280px;
    }

    .card {
      width: 160px;
      height: 230px;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      backface-visibility: hidden;
      transition: transform 1s ease, opacity 0.5s ease;
      cursor: pointer;
    }

    .cover-card {
      background: gold;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
    }

    .message-card {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      font-weight: 500;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      opacity: 0;
      transform: translate(-50%, -20px) scale(0.9);
    }

    .message-card.show {
      opacity: 1;
      transform: translate(-50%, 0) scale(1);
      transition: all 0.8s ease;
    }

    .spread-description {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 6px gold;
    }

    #revealButton {
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      .card-area {
        height: 250px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
      #revealButton {
        margin-top: 15px;
      }
    }

    /* Gentle fan layout */
    .fan-1 .card { transform: translateX(-50%) rotate(0deg); }
    .fan-3 .card:nth-child(1) { transform: translate(-110%, 10%) rotate(-10deg); }
    .fan-3 .card:nth-child(2) { transform: translateX(-50%) rotate(0deg); }
    .fan-3 .card:nth-child(3) { transform: translate(10%, 10%) rotate(10deg); }

    .fan-4 .card:nth-child(1) { transform: translate(-80%, -10%) rotate(-10deg); }
    .fan-4 .card:nth-child(2) { transform: translate(-20%, -10%) rotate(-3deg); }
    .fan-4 .card:nth-child(3) { transform: translate(-80%, 60%) rotate(3deg); }
    .fan-4 .card:nth-child(4) { transform: translate(-20%, 60%) rotate(10deg); }
  </style>
</head>
<body>
  <h1>Reveal Your Divine Guidance</h1>

  <div class="button-container">
    <button onclick="setSpread(1)">1</button>
    <button onclick="setSpread(3)">3</button>
    <button onclick="setSpread(4)">4</button>
  </div>

  <div class="spread-description" id="spreadDescription">
    Message from Divine: Past — Present — Future.
  </div>

  <div class="card-area" id="cardArea">
    <div class="card cover-card" id="coverCard"></div>
  </div>

  <button id="revealButton" onclick="revealCards()">Reveal ✨</button>

  <script>
    const cardArea = document.getElementById("cardArea");
    const coverCard = document.getElementById("coverCard");
    const spreadDescription = document.getElementById("spreadDescription");
    let spreadCount = 1;
    let revealed = false;

    const messages = [
      "Trust your inner light — it’s guiding you toward truth.",
      "Release resistance. Flow with divine timing.",
      "You are the calm in your own storm.",
      "Your intuition already knows what your mind seeks."
    ];

    function setSpread(count) {
      spreadCount = count;
      const descriptions = {
        1: "Daily inspiration / journal prompt.",
        3: "Message from Divine: Past — Present — Future.",
        4: "Deep insight: 4-card guidance spread."
      };
      spreadDescription.textContent = descriptions[count];
      resetCards();
    }

    function resetCards() {
      revealed = false;
      cardArea.innerHTML = '<div class="card cover-card" id="coverCard"></div>';
    }

    function revealCards() {
      if (!revealed) {
        revealed = true;
        coverCard.style.opacity = "0";
        coverCard.style.transition = "opacity 0.8s ease";

        setTimeout(() => {
          cardArea.className = `card-area fan-${spreadCount}`;
          for (let i = 0; i < spreadCount; i++) {
            const msgCard = document.createElement("div");
            msgCard.classList.add("card", "message-card");
            msgCard.textContent = messages[i % messages.length];
            cardArea.appendChild(msgCard);
            setTimeout(() => msgCard.classList.add("show"), i * 300);
          }
        }, 800);
      } else {
        // Animate cards flying away before reset
        const cards = document.querySelectorAll(".message-card");
        cards.forEach((c, i) => {
          c.style.transition = "transform 0.8s ease, opacity 0.8s ease";
          c.style.transform += ` translateY(-200px) rotate(${i % 2 === 0 ? "-20deg" : "20deg"})`;
          c.style.opacity = "0";
        });
        setTimeout(() => resetCards(), 900);
      }
    }
  </script>
</body>
</html>
