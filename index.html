<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reveal Card</title>
<style>
  body {
    background: radial-gradient(circle at center, #c4f1e0 0%, #a6e3d0 100%);
    text-align: center;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #4b3c2f;
    font-size: 2rem;
    margin-top: 20px;
  }

  .buttons {
    margin-top: 20px;
  }

  .buttons button {
    background: #e5c07b;
    border: none;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    padding: 10px 18px;
    margin: 6px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .buttons button:hover {
    background: #d1ae5f;
  }

  #spreadDesc {
    font-style: italic;
    color: #4b3c2f;
    font-size: 1rem;
    margin: 12px 0 18px;
  }

  #cardContainer {
    position: relative;
    margin-top: 10px;
    height: 420px;
  }

  .card {
    width: 160px;
    height: 240px;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.25);
    position: absolute;
    top: 5%; /* lifted up slightly */
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    transition: all 1s ease-in-out;
    cursor: pointer;
  }

  .card:hover {
    box-shadow: 0 0 20px 5px rgba(255, 223, 128, 0.7);
    transform: translateX(-50%) scale(1.05);
  }

  #revealButton {
    background: linear-gradient(135deg, #e7b24b, #d6a431);
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    margin-top: 25px;
    cursor: pointer;
    transition: transform 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  #revealButton:hover {
    transform: scale(1.05);
  }

  @keyframes flyAway {
    0% { opacity: 1; transform: translateX(-50%) translateY(0) rotate(0deg); }
    100% { opacity: 0; transform: translateX(-50%) translateY(-400px) rotate(30deg); }
  }
</style>
</head>
<body>

  <h1>✨ Reveal Your Card ✨</h1>

  <div class="buttons">
    <button onclick="setSpread(1)">1</button>
    <button onclick="setSpread(3)">3</button>
    <button onclick="setSpread(4)">4</button>
  </div>

  <p id="spreadDesc">Daily inspiration / journal prompt.</p>

  <div id="cardContainer"></div>

  <button id="revealButton" onclick="revealCards()">Reveal</button>

<script>
  const cardContainer = document.getElementById('cardContainer');
  let numCards = 1;
  let revealed = false;

  const coverImage = "https://i.imgur.com/3xOO16W.png"; // your correct cover card
  const messageImages = [
    "https://i.imgur.com/AQMWr3U.png",
    "https://i.imgur.com/YQ9sO8U.png",
    "https://i.imgur.com/0HEoVTo.png",
    "https://i.imgur.com/zZB7v3U.png"
  ];

  const spreadTexts = {
    1: "Daily inspiration / journal prompt.",
    3: "Deep insight: 3-card guidance spread.",
    4: "Deep insight: 4-card guidance spread."
  };

  function setSpread(n) {
    numCards = n;
    document.getElementById("spreadDesc").innerText = spreadTexts[n];
    showCoverCard();
  }

  function showCoverCard() {
    cardContainer.innerHTML = "";
    const card = document.createElement("div");
    card.classList.add("card");
    card.style.backgroundImage = `url('${coverImage}')`;
    cardContainer.appendChild(card);
    revealed = false;
  }

  function revealCards() {
    if (revealed) {
      flyAwayCards();
      return;
    }
    revealed = true;
    cardContainer.innerHTML = "";
    for (let i = 0; i < numCards; i++) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.style.backgroundImage = `url('${messageImages[i]}')`;

      // Adjust card positions for proper spacing
      const angle = (i - (numCards - 1) / 2) * 15;
      const offset = (i - (numCards - 1) / 2) * 180; // increase spacing
      card.style.transform = `translateX(calc(-50% + ${offset}px)) rotate(${angle}deg)`;
      card.style.top = '5%';
      cardContainer.appendChild(card);
    }
  }

  function flyAwayCards() {
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      card.style.animation = 'flyAway 1s ease forwards';
      setTimeout(() => { if (index === cards.length - 1) showCoverCard(); }, 1000);
    });
  }

  // Initial display
  showCoverCard();
</script>
</body>
</html>
